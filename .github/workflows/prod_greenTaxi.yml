# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - greenTaxi

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://greentechseegreentaxi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5114bc25463e46dd858b33f2c15aac56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8938781979cc4ac68dd86b8054f34a42 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: greentechseegreentaxi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5114bc25463e46dd858b33f2c15aac56 }}/greentaxi:${{ github.sha }}
        context: "{{defaultContext}}:Web"
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'greenTaxi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2519256ac934bb1a418fe75e530ef1e }}
        images: 'greentechseegreentaxi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5114bc25463e46dd858b33f2c15aac56 }}/greentaxi:${{ github.sha }}'
